<script>
        // Manejo del menú móvil
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');
        const iniciar_sesion= document.getElementById('boton_iniciar_sesion');

        mobileMenuButton.addEventListener('click', function() {
            // Toggle del menú
            mobileMenu.classList.toggle('hidden');
            
            // Toggle de los iconos
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
            iniciar_sesion.classList.toggle('invisible')
        });

        // Cerrar menú al hacer click en un enlace (opcional)
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('hidden');
                hamburgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        });

        // Cerrar menú al redimensionar la ventana (opcional)
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) { // md breakpoint
                mobileMenu.classList.add('hidden');
                hamburgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        

    </script>
