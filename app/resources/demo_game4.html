<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    
    <title>Juego Matemático</title>
</head>
<body>
    <div class="container">
        <h1>Juego Matemático</h1>
        
        <div class="game-area">
            <div class="config-panel">
                <h3>Configuración</h3>
                <div class="config-form">
                    <div>
                        <label for="minNumber">Número mínimo:</label>
                        <input type="number" id="minNumber" value="1">
                    </div>
                    <div>
                        <label for="maxNumber">Número máximo:</label>
                        <input type="number" id="maxNumber" value="20">
                    </div>
                    <div>
                        <h4>Operadores permitidos:</h4>
                        <div class="operation-checkbox">
                            <input type="checkbox" id="sumOp" checked>
                            <label for="sumOp">Suma (+)</label>
                        </div>
                        <div class="operation-checkbox">
                            <input type="checkbox" id="subOp" checked>
                            <label for="subOp">Resta (-)</label>
                        </div>
                        <div class="operation-checkbox">
                            <input type="checkbox" id="multOp" checked>
                            <label for="multOp">Multiplicación (×)</label>
                        </div>
                    </div>
                    <div>
                        <div class="operation-checkbox">
                            <input type="checkbox" id="divOp" checked>
                            <label for="divOp">División (÷)</label>
                        </div>
                        <div class="operation-checkbox">
                            <input type="checkbox" id="powOp">
                            <label for="powOp">Potencia (^)</label>
                        </div>
                        <div class="operation-checkbox">
                            <input type="checkbox" id="rootOp">
                            <label for="rootOp">Raíz (√)</label>
                        </div>
                    </div>
                </div>
                <button id="startGameBtn" style="margin-top: 15px; width: 100%;">Iniciar Juego</button>
            </div>
            
            <div class="stats-panel">
                <div>
                    <div>Puntaje: <span id="score">0</span></div>
                    <div>Nivel: <span id="level">1</span></div>
                    <div>Combo: <span id="combo">0</span>x</div>
                </div>
                <div>
                    <div>Correctas: <span id="correct">0</span></div>
                    <div>Tiempo: <span id="timer">00:00</span></div>
                </div>
            </div>
            
            <div id="progressBar">
                <div id="progressFill">0%</div>
            </div>
            
            <div class="question-panel">
                <div id="modeIndicator" class="mode-label" style="display: none;">Modo Normal</div>
                <div id="questionText">Presiona "Iniciar Juego" para comenzar</div>
                <div id="expressionDisplay" class="expression-field" style="display: none;"></div>
            </div>
            
            <div class="answer-panel">
                <div id="answerField" style="display: none;">
                    <label for="answer">Tu respuesta:</label>
                    <input type="text" id="answer" placeholder="Ingresa tu respuesta">
                    <button id="submitBtn">Comprobar</button>
                </div>
                
                <div id="dicePanel" class="dice-panel" style="display: none;">
                    <!-- Los dados y operadores se generarán dinámicamente aquí -->
                </div>
                
                <div id="expressionBuilder" style="display: none;">
                    <div id="currentExpression" class="expression-field">Construye tu expresión</div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="clearExpressionBtn">Limpiar</button>
                        <button id="calculateExpressionBtn">Calcular</button>
                    </div>
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/game4.js') }}"></script>
</body>
</html>
